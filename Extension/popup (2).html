<!DOCTYPE html>
<html lang="en">
<head>

  <title>Fetch Citation Metadata</title>

    body { font-family: sans-serif; margin: 10px; width: 300px; }
    input, button { width: 100%; padding: 6px; margin-bottom: 8px; }

</head>

  <script src="popup.js"></script>
</body>
</html>
