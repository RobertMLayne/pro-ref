<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenAlex Citation Fetcher</title>
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      margin: 0;
      padding: 12px;
      width: 350px;
      min-height: 200px;
      background: #ffffff;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    h3 {
      margin: 0 0 10px 0;
      color: #1a1a1a;
      font-size: 16px;
      font-weight: 600;
    }
    
    input, button {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #d0d0d0;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    input {
      margin-bottom: 8px;
    }
    
    input:focus {
      outline: none;
      border-color: #0066cc;
      box-shadow: 0 0 0 2px rgba(0, 102, 204, 0.2);
    }
    
    button {
      background: #0066cc;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    
    button:hover:not(:disabled) {
      background: #0056b3;
    }
    
    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    
    .button-group {
      display: flex;
      gap: 8px;
    }
    
    .button-group button {
      flex: 1;
    }
    
    .secondary-btn {
      background: #6c757d;
    }
    
    .secondary-btn:hover:not(:disabled) {
      background: #5a6268;
    }
    
    .message {
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 13px;
      line-height: 1.4;
      margin-top: 8px;
    }
    
    #status {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    #error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    #progress {
      background: #e2f3ff;
      color: #0c5460;
      border: 1px solid #b8daff;
    }
    
    .help-text {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
      line-height: 1.3;
    }
    
    .flags-section {
      border-top: 1px solid #eee;
      padding-top: 10px;
      margin-top: 5px;
    }
    
    .flags-section label {
      display: flex;
      align-items: center;
      font-size: 13px;
      margin-bottom: 5px;
      cursor: pointer;
    }
    
    .flags-section input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
      margin-bottom: 0;
    }
    
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>ðŸ“š Citation Fetcher</h3>
    
    <input 
      id="identifier" 
      placeholder="DOI, PubMed ID, arXiv ID, etc."
      autocomplete="off"
      spellcheck="false"
    />
    
    <div class="help-text">
      Supports: DOI, pmid:12345, PMC123456, arxiv:1234.5678, W123456789
    </div>
    
    <div class="flags-section">
      <label>
        <input type="checkbox" id="flag-wc" />
        Download referenced works (--WC)
      </label>
      <label>
        <input type="checkbox" id="flag-sw" />
        Download citing works (--SW)
      </label>
    </div>
    
    <div class="button-group">
      <button id="fetchBtn">Fetch</button>
      <button id="helpBtn" class="secondary-btn">Help</button>
    </div>
    
    <div id="status" class="message hidden"></div>
    <div id="error" class="message hidden"></div>
    <div id="progress" class="message hidden"></div>
  </div>

  <!-- Load configuration first -->
  <script src="config.js"></script>
  
  <!-- Load utility modules -->
  <script src="utils/identifier-parser.js"></script>
  <script src="utils/api-client.js"></script>
  <script src="utils/citation-processor.js"></script>
  
  <!-- Load main popup script -->
  <script src="popup-new.js"></script>
</body>
</html>
