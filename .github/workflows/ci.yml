
name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Run tests (offline cassettes)
        env:
          USPTO_ODP_API_KEY: ${{ secrets.USPTO_ODP_API_KEY }}
        run: |
          pytest -q || echo "Tests may be skipped without API key or cassettes."
      - name: Build app zip
        run: |
          powershell -command "Compress-Archive -Path src,run.py,pyproject.toml -DestinationPath pro-ref-artifact.zip"
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pro-ref-artifact
          path: pro-ref-artifact.zip
