
name: CI

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 6 * * *"  # nightly

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install -r requirements.txt
      - env:
          USPTO_ODP_API_KEY: ${{ secrets.USPTO_ODP_API_KEY }}
          VCR_MODE: none
        run: pytest -q
      - uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: .pytest_cache

  build-windows:
    runs-on: windows-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install -r requirements.txt
      - run: pyinstaller -F -n api-gui src/api_gui/__main__.py
      - uses: actions/upload-artifact@v4
        with:
          name: api-gui-windows
          path: dist/api-gui.exe
